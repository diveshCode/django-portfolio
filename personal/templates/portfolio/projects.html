{% extends 'portfolio/base.html' %} 
{% load static %} 
{% block title%}Projects{%endblock%} 

{% block extra_css %}

<style>
  /* PAGE TITLE */
  h1 {
    margin-top: 110px;
    margin-bottom: 40px;
    text-align: center;
    font-size: 42px;
    color: #b7c9c0;
    letter-spacing: 1px;
  }

  /* PROJECT GRID */
  .projects-grid {
    max-width: 1200px;
    margin: 0 auto 80px;
    padding: 0 30px;

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
  }

  /* PROJECT CARD */
  .project-card {
    background: rgba(255, 255, 255, 0.92);
    border-radius: 18px;
    overflow: hidden;

    box-shadow:
      0 18px 45px rgba(0, 0, 0, 0.35);

    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }

  .project-card:hover {
    transform: translateY(-8px);
    box-shadow:
      0 28px 70px rgba(0, 0, 0, 0.55);
  }

  /* IMAGE */
  .project-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  /* CONTENT */
  .project-content {
    padding: 18px 20px 22px;
  }

  .project-content h3 {
    margin-bottom: 10px;
    font-size: 20px;
    text-align: center;
    color: #111;
  }

  .project-content p {
    font-size: 14px;
    line-height: 1.6;
    color: #333;
    background: rgba(0, 0, 0, 0.05);
    padding: 10px 12px;
    border-radius: 10px;
  }

  /* TECH TAG */
  .tech {
    margin-top: 12px;
    font-size: 13px;
    font-weight: 600;
    color: #006b44;
    text-align: center;
  }

  /* REMOVE FIXED FOOTER BEHAVIOR */
  footer {
    position: static;
  }

</style>
{% endblock %} {% block content %}

<h1>My Projects</h1>

<div class="projects-grid">
  {% for project in projects %}
  <div class="project-card">
    <img src="{{ project.thumbnail.url }}" alt="{{ project.title }}" />
    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <div class="tech">Tech: {{ project.tech_used }}</div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
